<!DOCTYPE html>
<html>
  <head>
    <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
    <base href="/certify_flutter_web/" />

    <meta charset="UTF-8" />
    <meta content="IE=Edge" http-equiv="X-UA-Compatible" />
    <meta name="description" content="A new Flutter project." />

    <!-- iOS meta tags & icons -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-title" content="certify_flutter_web" />
    <link rel="apple-touch-icon" href="icons/Icon-192.png" />

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png" />

    <title>certify_flutter_web</title>
    <link rel="manifest" href="manifest.json" />

    <script>
      // El nombre del service worker podría ser diferente si estás usando workbox o alguna otra herramienta.
      window.addEventListener("load", function () {
        var loadingError = false;

        // Verificador de carga
        setTimeout(function () {
          if (document.body.children.length <= 1) {
            console.error("La aplicación no se ha cargado correctamente");
            loadingError = true;
            document.body.innerHTML =
              '<div style="text-align: center; padding: 20px;">Error al cargar la aplicación. Por favor, intente recargar la página.</div>';
          }
        }, 10000);
      });
    </script>
  </head>
  <body>
    <script src="flutter_bootstrap.js" async></script>
  </body>
</html>
